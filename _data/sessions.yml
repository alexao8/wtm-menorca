  title: "Camila Pérez"
  place: ""
  service: false
  description: "<h4>La informática también habla de personas</h4>Cuando hablamos de informática normalmente lo primero que aparece en nuestras mentes es un ordenador, pero… ¿Qué hay de las personas detrás de ellos y las personas a los que van destinados todos los sistemas interactivos creados hasta el momento? ¿Se puede mejorar la vida de alguien con un programa informático o con un videojuego? El objetivo de esta charla es conocer el camino de una estudiante desde el momento en que escogió su carrera, las experiencias durante la vida universitaria y el trabajo social que se puede realizar con la tecnología para ayudar a personas con diferentes discapacidades."
